<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>

<div layout:fragment="content">
  <h2 th:text="${tag.name}"></h2>
  <h3>アイテム</h3>
  <ul>
    <li th:each="itemTag : ${tag.itemTagList}" th:with="item=${itemTag.item}"><a
        th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.name}"></a></li>
  </ul>
</div>
</body>
</html>
